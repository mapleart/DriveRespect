@@include("_head.html", {"class":"body-home"})
@@include("_header.html", {"class":"header_home"})

<main class="main">
    <div class="container">

        <div class="breadcrumb">
            <div class="breadcrumb__item"><a href="">Home</a></div>
            <div class="breadcrumb__item"><a href="#">Shopping cart</a></div>
            <div class="breadcrumb__item active">Checkout</div>
        </div>



        <form>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h2 class="title title--checkout">Checkout</h2>

                    <div class="checkout-form">
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <div class="f-group">
                                    <input class="f-control" placeholder="Full name" name="full_name">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="f-group">
                                    <input class="f-control" placeholder="Phone" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="f-group">
                            <input class="f-control" placeholder="E-mail" name="email">
                        </div>
                        <div class="f-group">
                            <input class="f-control" placeholder="Country / Region" name="country">
                        </div>
                        <div class="f-group">
                            <input class="f-control" placeholder="City" name="city">
                        </div>
                        <div class="f-group">
                            <input class="f-control" placeholder="address" name="Address">
                        </div>
                        <div class="f-group">
                            <input class="f-control" placeholder="ZIP" name="zip">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 col-order">
                    <h2 class="title title--checkout">Your order</h2>

                    <div class="c-order">
                        <div class="c-products">
                            <div class="c-products__item">
                                <img src="./images/stuff/content2.png">
                                <div class="c-products__item__body">
                                    <div class="c-products__item__title">
                                        <a href="#">Don’t drink and drive 01, black</a>
                                    </div>
                                </div>
                            </div>
                            <div class="c-products__item">
                                <img src="./images/stuff/content2.png">
                                <div class="c-products__item__body">
                                    <div class="c-products__item__title">
                                        <a href="#">Don’t drink and drive 04,  black</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="c-order__total">
                            <span>Total:</span>
                            <span>$14.00</span>
                        </div>
                    </div>


                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="button button--primary button--block-sm">
                    Check out now
                </button>

            </div>
        </form>


    </div>
</main>

@@include("_bottom.html")
